<p>Internal server error - refreshing the page will make the error disappear if Angular is less than 15; otherwise, the state will be preserved.</p>
<ng-container *ngIf="error">
  <h5 class="text-danger"> Error: {{error.message}}</h5>
  <code class="mt-5" style="background-color: whitesmoke;">
    {{error.details}}
  </code>
</ng-container>
