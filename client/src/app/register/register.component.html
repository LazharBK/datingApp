<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="mb-3">
    <label style="margin-right: 10px;">I am a: </label>
    <label class="form-check-label">
      <input class="form-check-input" type="radio" value="male" formControlName="gender"> Male
    </label>
    <label class="form-check-label">
      <input class="form-check-input ms-3" type="radio" value="female" formControlName="gender"> Female
    </label>
  </div>
  <div class="mb-3">
    <!-- 144. Creating a reusable text -->
    <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]="'Username'"></app-text-input>
    <!-- (v1) input <input type="text"
      [class.is-invalid]="registerForm.get('username')?.errors && registerForm.get('username')?.touched"
      class="form-control" formControlName="username" placeholder="Username">
    <div class="invalid-feedback">Please entre a username</div> -->
  </div>
  <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [label]="'Known as'"></app-text-input>
  <app-date-picker [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]="'Date of birth'"
    [maxDate]="maxDate"></app-date-picker>
  <app-text-input [formControl]="$any(registerForm.controls['city'])" [label]="'City'"></app-text-input>
  <app-text-input [formControl]="$any(registerForm.controls['country'])" [label]="'Country'"></app-text-input>
  <div class="mb-3">
    <app-text-input [formControl]="$any(registerForm.controls['password'])" [label]="'Password'"
      [type]="'password'"></app-text-input>
    <!-- (v1) <input type="password"
      [class.is-invalid]="registerForm.get('password')?.errors && registerForm.get('password')?.touched"
      class="form-control" formControlName="password" placeholder="Password">
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('required')">Please entre a confirm
      password</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('minlength')">Please password must be at
      least 4 characters</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('password')?.hasError('maxlength')">Please password must be at
      most 8 characters</div> -->
  </div>
  <div class="mb-3">
    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" [label]="'Confirm Password'"
      [type]="'password'"></app-text-input>
    <!-- <input type="password"
      [class.is-invalid]="registerForm.get('confirmPassword')?.errors && registerForm.get('confirmPassword')?.touched"
      class="form-control" formControlName="confirmPassword" placeholder="Confirm password">
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('required')">Please entre a
      confirm password</div>
    <div class="invalid-feedback" *ngIf="registerForm.get('confirmPassword')?.hasError('isMatching')">
      confirm password must match password</div> -->
  </div>
  <div class="row" *ngIf="validationErrors">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{error}}
      </li>
    </ul>
  </div>

  <div class="form-group text-center">
    <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
<p> Form value:{{registerForm.value | json}} </p>
<p> Form status:{{registerForm.status | json}} </p>
